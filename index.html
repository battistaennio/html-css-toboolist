<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- logo -->
    <header>
        <img src="img/Logo.png" alt="logo" id="logo">
        <span id="logo-text"><strong>Toboolist</strong></span>
    </header>

    <main>

        <div id="container">

            <!-- Add task/section -->
            <section class="input">
                <input type="button" value="Add Task" class="button" id="add-task">
                <input type="button" value="Add Section" class="button" id="add-section">
            </section>

            <!-- new task -->
            <section class="to-do">
                <div class="task-title">New Task</div>
                <div class="task-content">Quarterly Newsletter</div>
            </section>

            <!-- Today -->
            <section class="to-do">
                <div class="task-title">Today</div>
                <div class="task-content">Recruiting blog post</div>
                <div class="task-content">Mobile app launch</div>
                <div class="task-content">Interview John H.</div>
                <div class="task-content">Summit update to mobile storefronts</div>
            </section>

            <!-- Upcoming -->
            <section class="to-do">
                <div class="task-title">Upcoming</div>
                <div class="task-content">Schedule meeting with Alex</div>
                <div class="task-content">Hompage refresh</div>
                <div class="task-content">Onboard new Sales team members</div>
                <div class="task-content">Review editorial calendar</div>
            </section>

        </div>

    </main>
</body>
</html>
