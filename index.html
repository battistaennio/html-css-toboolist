<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- logo -->
    <header>
        <img src="img/Logo.png" alt="logo" id="logo">
        <span id="logo-text"><strong>Toboolist</strong></span>
    </header>

    <main>

        <div id="container">

            <!-- Add task/section -->
            <section class="input">
                <input type="button" value="Add Task" class="button" id="add-task">
                <input type="button" value="Add Section" class="button" id="add-section">
            </section>

            <!-- new task -->
            <section class="to-do">
                <div class="task-title">
                    <span class="ttl-arrow">&#9660;</span>
                     New Task
                </div>

                <div class="task-content">
                    <span class="item" id="check">&#10004;</span> 
                    <span>Quarterly Newsletter</span>
                </div>
            </section>

            <!-- Today -->
            <section class="to-do">
                <div class="task-title">
                    <span class="ttl-arrow">&#9660;</span> 
                    Today
                </div>

                <div class="task-content">
                    <span class="item" id="check">&#10004;</span> 
                    <span>Recruiting blog post</span>
                </div>

                <div class="task-content">
                    <span class="item" id="check">&#10004;</span>
                    <span>Mobile app launch</span>
                </div>

                <div class="task-content">
                    <span class="item" id="x">&#10005;</span>
                    <span>Interview John H.</span>
                </div>

                <div class="task-content">
                    <span class="item" id="check">&#10004;</span> 
                    <span>Summit update to mobile storefronts</span>
                </div>

            </section>

            <!-- Upcoming -->
            <section class="to-do">
                <div class="task-title">
                    <span class="ttl-arrow">&#9660;</span> 
                    Upcoming
                </div>

                <div class="task-content">
                    <span class="item" id="x">&#10005;</span> 
                    <span>Schedule meeting with Alex</span>
                </div>

                <div class="task-content">
                    <span class="item" id="check">&#10004;</span> 
                    <span>Hompage refresh</span>
                </div>

                <div class="task-content">
                    <span class="item" id="check">&#10004;</span> 
                    <span>Onboard new Sales team members</span>
                </div>

                <div class="task-content">
                    <span class="item" id="check">&#10004;</span> 
                    <span>Review editorial calendar</span>
                </div>
                
            </section>

        </div>

    </main>
</body>
</html>
